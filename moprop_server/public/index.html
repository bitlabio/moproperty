				        <option value="Option 2">Fourways</option>
				        <option value="Option 3">Sandton</option>
				      </select>
				      

				      <div style="height: 30px; float: left;  margin: 26px 20px 20px 20px;" >
					      <div id="propSwitchRent" class="gray pointer" style="float:left;padding-right: 5px; font-size: 75%; padding-top: 5px; font-weight: 800;">RENT</div>
					      <div id="propTypeSwitch" class="threeStageButton" style="float:left;">
					      	<div id="propType" class="threeStageButtonMid pointer" style="z-index: 1000"></div>
					      </div>
					      <div id="propSwitchBuy" class="gray pointer" style="float:left; padding-left: 5px;font-size: 75%; padding-top: 5px; font-weight: 800;">BUY</div>
				      </div>
			      </div>

			      <div class="row" style="margin: 0px 20px 0px 20px; padding: 0 0 20px 0;">

			      	</div>

			      		R 8000 - 12000
			      	</div>
			      </div>


			      <div id="mopropPriceBarSliderButtonLeft" class="mopropPriceBarSliderButton" style="position: absolute; bottom: -10px; left:20px; z-index: 1500; cursor: pointer;"></div>
			      <div id="mopropPriceBarSliderButtonRight" class="mopropPriceBarSliderButton" style="position: absolute; bottom: -10px; left:50px; z-index: 1500; cursor: pointer;"></div>

			      <div id="mopropPriceBar" style="background: #d0d0d0; height: 5px;  position: absolute; bottom: 0; margin-left: 20px; margin-right: 20px; width:100%; ">
			      			<div id="mopropPriceBarValue" style="height:5px; background: #3670b2; width: 100px;"></div>
			      </div>




		</div>

<div class="moprop" style="clear:both;">
	<div class="container" style="padding-top: 50px; padding-bottom: 100px;">
